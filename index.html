<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iLoveQR - Free Custom QR Code Generator (PNG, SVG, PDF)</title>
    <meta name="description" content="Create professional, custom QR codes instantly with iLoveQR. Add logos, colors, and gradients. Export high-quality PNG, SVG, & PDF. 100% free, secure, and client-side." />
    <meta name="google-site-verification" content="google5d52108133b3b806" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo&family=Bebas+Neue&family=Cabin&family=Caveat&family=Cormorant+Garamond&family=Crimson+Text&family=Exo+2&family=Fira+Code&family=Inconsolata&family=Josefin+Sans&family=Lato&family=Lobster&family=Lora&family=Major+Mono+Display&family=Merriweather&family=Montserrat&family=Nunito&family=Open+Sans&family=Oswald&family=Pacifico&family=Playfair+Display&family=Poppins:wght@400;500;600;700&family=Raleway&family=Roboto&family=Roboto+Mono&family=Shadows+Into+Light&family=Source+Code+Pro&family=Teko&family=Ubuntu&family=Zilla+Slab&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebApplication",
          "name": "iLoveQR",
          "url": "{{SITE_URL}}",
          "applicationCategory": "DesignApplication",
          "operatingSystem": "Browser",
          "browserRequirements": "Requires JavaScript. Requires HTML5.",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
          },
          "description": "Create beautiful, fluid QR codes right in your browser. Features custom colors, gradients, logo embedding, and high-resolution export (PNG, SVG, PDF)."
        },
        {
          "@type": "FAQPage",
          "mainEntity": [
            {
              "@type": "Question",
              "name": "Can I add a logo to my QR code?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes, iLoveQR allows you to upload and embed custom logos directly into the center of your QR codes."
              }
            },
            {
              "@type": "Question",
              "name": "Which file formats can I export?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "You can download your QR codes in high-resolution PNG, SVG, and PDF formats suitable for print and web."
              }
            },
            {
              "@type": "Question",
              "name": "How do I keep custom colors scannable?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Ensure high contrast between the foreground (dots) and background. Avoid using similar colors for both to maintain readability."
              }
            },
            {
              "@type": "Question",
              "name": "Does iLoveQR support presets?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes, we offer multiple professional design presets to help you create stunning codes instantly."
              }
            }
          ]
        },
        {
          "@type": "HowTo",
          "name": "How to Create a Custom QR Code",
          "step": [
            {
              "@type": "HowToStep",
              "name": "Enter Data",
              "text": "Paste your URL or text data into the input field."
            },
            {
              "@type": "HowToStep",
              "name": "Customize Design",
              "text": "Adjust colors, add gradients, choose dot styles, and upload a logo."
            },
            {
              "@type": "HowToStep",
              "name": "Export & Test",
              "text": "Download your high-quality QR code in PNG, SVG, or PDF and test it with your camera."
            }
          ]
        }
      ]
    }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out {
        animation: fade-out 0.3s ease-out forwards;
      }
      @keyframes slide-in-up-fade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-up-fade {
        animation: slide-in-up-fade 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes slide-out-down-fade {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(20px);
        }
      }
      .animate-slide-out-down-fade {
        animation: slide-out-down-fade 0.3s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
      }
      @keyframes select-slide-down {
        from {
          opacity: 0;
          transform: translateY(-10px) scaleY(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scaleY(1);
        }
      }
      @keyframes select-slide-up {
        from {
          opacity: 1;
          transform: translateY(0) scaleY(1);
        }
        to {
          opacity: 0;
          transform: translateY(-10px) scaleY(0.9);
        }
      }
      .animate-select-slide-down {
        transform-origin: top;
        animation: select-slide-down 0.2s ease-out forwards;
      }
      .animate-select-slide-up {
        transform-origin: top;
        animation: select-slide-up 0.2s ease-out forwards;
      }
      @keyframes levitate {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
      }
      @keyframes slide-up-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes slide-down-fade-out {
        from {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
      }
      .animate-slide-up-fade-in {
        transform-origin: bottom;
        animation: slide-up-fade-in 0.2s ease-out forwards;
      }
      .animate-slide-down-fade-out {
        transform-origin: bottom;
        animation: slide-down-fade-out 0.2s ease-out forwards;
      }
    </style>
